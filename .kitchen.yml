---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: debian-7.11
    run_list:
      - recipe[apt::default]
  - name: debian-8.5
    run_list:
      - recipe[apt::default]

suites:
  - name: default
    run_list:
      - recipe[otrs::default]
    attributes:
    driver_config:
      network:
      - ["forwarded_port", {guest: 80, host: 8086}]
      - ["forwarded_port", {guest: 443, host: 8087}]
      - ["private_network", {ip: "192.168.33.34"}]
